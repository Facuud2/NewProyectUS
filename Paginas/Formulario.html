<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/estilo.css" />
    <title>Document</title>
  </head>
  <body class="bodyBg">
    <main class="formsBs">
      <h2 class="text-white-50">¿Quieres formar parte del staff? Rellena el formulario a continuación y te contactaremos de 48hs a 72hs.</h2>
      <form>
        <div class="form-group">
          <label for="formGroupExampleInput">Nombre(s)</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput"
            placeholder="Ex. Facundo David"/>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Apellido(s)</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput2"
            placeholder="Ex. Carrizo Lucero"/>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput3">Correo Electrónico</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput3"
            placeholder="Ex. Pepitoflores@hotmail.com"/>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput4">Discord</label>
          <input
            type="text"
            class="form-control"
            id="formGroupExampleInput4"
            placeholder="Ex. Facuu#1699"/>
        </div>
      </form><br /><br />
      <h2 class="text-justify">¿Ya eres parte del staff? Ingresa aquí</h2><br />
      <form class="form-inline">
        <br />
        <br />
        <label class="sr-only" for="inlineFormInputName2">Name</label>
        <input
          type="text"
          class="form-control mb-2 mr-sm-2"
          id="inlineFormInputName2"
          placeholder="Jane Doe"/>
        <label class="sr-only" for="inlineFormInputGroupUsername2"
          >Username</label
        >
        <div class="input-group mb-2 mr-sm-2">
          <div class="input-group-prepend">
            <div class="input-group-text">@</div>
          </div>
          <input
            type="text"
            class="form-control"
            id="inlineFormInputGroupUsername2"
            placeholder="Username"
          />
        </div>
        <div class="form-check mb-2 mr-sm-2">
          <input
            class="form-check-input"
            type="checkbox"
            id="inlineFormCheck"
/>
          <label class="form-check-label" for="inlineFormCheck">
            Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form><br /><br><br>
      <a href="../index.html"><button type="button" class="btn btn-outline-info">Return home</button></a>
    </main>
  </body>
</html>
